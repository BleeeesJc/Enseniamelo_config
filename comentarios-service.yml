      uri: "{cipher}2dd3c90b43c4e87201e44db66a19d271036e2fbf22ad7736f5e8618412a79100"
      database: enseniamelo

  security:
    oauth2:
      resourceserver:
        jwt:
          # Dentro de Docker, resolver√° keycloak:8080
          jwk-set-uri: http://keycloak:8080/realms/enseniamelo-realm/protocol/openid-connect/certs

  cloud:
    stream:
      bindings:
        comentarioCreado-out-0:
          destination: comentarios
